<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>新世界狂歡 蜜話計算機</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container justify-content-center">
  <h1 class="align-self-center">新世界狂歡 蜜話計算機</h1>
  <div class="col-xs-6 col-md-6 col-lg-5 align-self-center">
    <form>

      <!-- Rare -->
      <div class="input-group mb-3 mt-3">
        <select class="form-select" id="rare">
          <option value="R">R</option>
          <option value="SR">SR</option>
          <option value="SSR">SSR</option>
        </select>
      </div>

      <!-- Progress -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="room">蜜話</label>
        </div>

        <select class="form-select" id="room">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <input type="number" class="form-control" id="percentage" aria-label="percentage" value="0" step="0.01" min="0" max="100" placeholder="0.00">
        <div class="input-group-append">
          <label class="input-group-text" for="percentage">%</label>
        </div>
      </div>

      <!-- gift -->
      <div class="input-group mb-3">
        禮物
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="gift1">初級</label>
        </div>
        <input type="number" class="form-control gift" data-point="100" aria-label="percentage" value="" min="0" placeholder="0">
        <div class="input-group-append">
          <label class="input-group-text" for="gift1">個</label>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="gift2">中級</label>
        </div>
        <input type="number" class="form-control gift" data-point="200" aria-label="percentage" value="" min="0" placeholder="0">
        <div class="input-group-append">
          <label class="input-group-text" for="gift2">個</label>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="gift3">高級</label>
        </div>
        <input type="number" class="form-control gift" data-point="500" aria-label="percentage" value="" min="0" placeholder="0">
        <div class="input-group-append">
          <label class="input-group-text" for="gift3">個</label>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="gift4">圖畫</label>
        </div>
        <input type="number" class="form-control gift" id="gift4" data-point="2000" aria-label="percentage" value="" min="0" placeholder="0">
        <div class="input-group-append">
          <label class="input-group-text" for="gift4">個</label>
        </div>
      </div>

      <div class="input-group mb-3">
        <button type="button" class="btn btn-primary col-12" id="cal-button">計算</button>
      </div>
    </form>

    <!-- output area -->
    <div id="result">
      <div id="result-a" class="none">
        約在<b><span id="result-a-time">1天15小時20分</span></b>後<br />
        可開到<b>蜜話<span id="result-a-room">2</span>, <span id="result-a-percentage">11</span>%</b><br />
      </div>

      <table class="table none" id="result-b">
        <thead>
          <tr>
            <th>蜜話</th>
            <th>開房還需好感</th>
            <th>禮物關場數</th>
          </tr>
          <thead>
          <tbody>
            <tr>
              <td>2</td>
              <td>3500</td>
              <td>2</td>
            </tr>
          </tbody>
      </table>

    </div>

  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
